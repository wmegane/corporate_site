                        <span class='overlay-img-thumb font-icon-plus'></span>

                      <img alt='1日10時間×8日間にわたる長期間のプログラミングコースを担当。カリキュラム立案から教材制作、およびその講義までをカバー。Ruby on Railsは初心者にとって難易度が高いフレームワークですが、受講生の完遂率はほぼ100%に及びました。' src='/assets/img/works/camp.jpg'>

                      </a>

                    </li>
                    <li class='item-thumbs col-lg-3 col-md-4 col-sm-6 photography' data-id='id-2' data-type='app'>

                        <span class='overlay-img'></span>
                        <span class='overlay-img-thumb font-icon-plus'></span>
                      </a>
                      <img alt='ゲームやアニメ、芸能情報に特化したニュースアプリです。タブで各ジャンルを遷移するため、多くのニュースカテゴリを取り扱うことができます。' src='/assets/img/works/funa.jpg'>
