    thumbnail_image: eventsupporter_thumb.png
    desctiption: 大規模B2Bイベントの運営アプリケーションの開発いたしました
    type: web
  - image: ikidane.jpg
    title: IKIDANE NIPPONチャットサーバ
    thumbnail_image: ikidane.jpg
    desctiption: 訪日外国人向けアプリのチャットサーバ部分を開発いたしました。Ruby on Rails 5の新機能である、Action Cableを用いております。
    type: app
  - image: penguin.jpg
    title: ペンギンドット.
    thumbnail_image: penguin.jpg
    desctiption: 介護コミュニティの検索や活動発信が簡単にできるサイトです。コミュニティ主催者の情報発信も手軽で、運営によるブログ発信も可能です。
    type: web
  - image: spstation.jpg
    title: スロパチステーション
    thumbnail_image: spstation_thumb.jpg
    desctiption: ユーザー自身の情報ニーズに沿ってカスタマイズできるニュースアプリです。iOSおよびAndroid版を開発致しました
    type: app
  - image: renotta.jpg
    title: 顧客向け情報配信システム
    thumbnail_image: renotta.jpg
    desctiption: 賃貸物件に関する情報を登録者向けに配信するＷＥＢシステムを、Ruby on Railsで構築しました。PDFやExcelはもちろん、動画や３Ｄデータなど様々なメディアを配信することが可能となっています。
    type: web
  - image: sumagebu.jpg
    title: スマホゲーム特化型ニュースアプリ
    thumbnail_image: sumagebu_thumb.jpg
    desctiption: スマホゲームの攻略情報等に特化したニュースアプリです。対象ユーザーである若年層が使いやすいよう、タブ型デザインはキャッチーなデザインとしました。
    type: app
  - image: lifesnap.jpg
    title: 出張撮影予約管理システム
    thumbnail_image: lifesnap.jpg
    desctiption: お客様からの出張依頼を管理するＷＥＢシステムを、Ruby on Railsで構築しました。カレンダーで予約一覧を確認することもできます。
    type: web
  - image: camp.jpg
    title: 初級者向けプログラミング講師（Ruby on Rails ）
    thumbnail_image: camp.jpg
    desctiption: 1日10時間×8日間にわたる長期間のプログラミングコースを担当。カリキュラム立案から教材制作、およびその講義までをカバー。Ruby on Railsは初心者にとって難易度が高いフレームワークですが、受講生の完遂率はほぼ100%に及びました。
    type: other
  - image: flip.jpg
    title: 仮想通貨管理システム
    thumbnail_image: flip.jpg
    desctiption: 仮想通貨の売買や保有状況を確認するためのWEBシステムです。別に管理者ページを用意しており、そちらでメンテナンスを行うことができます。
    type: web
  - image: funa.jpg
    title: ポップカルチャー特化型ニュースアプリ
    thumbnail_image: funa.jpg
    desctiption: ゲームやアニメ、芸能情報に特化したニュースアプリです。タブで各ジャンルを遷移するため、多くのニュースカテゴリを取り扱うことができます。
    type: app
  - image: entryform.jpg
    title: エントリーフォーム最適化
    thumbnail_image: entryform.jpg
    desctiption: 成約率向上のために、エントリーフォームを最適化しました。スマートフォンでの入力を前提とした、レスポンシブデザインのフォームです。
    type: seo
  - image: seminar.jpg
    title: 同窓生交流サイト
    thumbnail_image: seminar.jpg
    desctiption: 大学の同窓生向け交流サイトです。大学に関する新着記事の投稿や、ユーザー間でのフレンド申請やメッセージ送信なども可能になっています。
    type: web
